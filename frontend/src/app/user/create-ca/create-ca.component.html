<div class="form-container">
  <h2>Create CA User</h2>
  <form (ngSubmit)="onSubmit()" #caForm="ngForm" novalidate>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="user.email"
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="user.name"
        #name="ngModel"
      />
      <div class="error" *ngIf="name.invalid && name.touched">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Last Name</label>
      <input
        type="text"
        id="surname"
        name="surname"
        required
        [(ngModel)]="user.surname"
        #surname="ngModel"
      />
      <div class="error" *ngIf="surname.invalid && surname.touched">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="organization">Organization</label>
      <select
        id="organization"
        name="organization"
        required
        [(ngModel)]="user.organization"
        #organization="ngModel"
      >
        <option value="" disabled>Select organization</option>
        <option *ngFor="let org of organizations" [value]="org.name">{{ org.name }}</option>
      </select>
      <div class="error" *ngIf="organization.invalid && organization.touched">
        Organization is required.
      </div>
    </div>

    <button type="submit" [disabled]="caForm.invalid">Create CA User</button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
